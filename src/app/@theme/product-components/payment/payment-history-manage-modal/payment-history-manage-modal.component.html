<div class="modal-header">
    <h4 class="modal-title">Edit Payment History</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
        <div class="form-group">
            <label for="inputPaymentStatus" class="col-form-label">Payment Status</label>
            <select name="inputPaymentStatus" placeholder="Select" class="form-control" required [(ngModel)]="paymentHistoryModel.paymentStatus">
                <option value="0">Pending</option>
                <option value="1">Failed</option>
                <option value="2">Success</option>

            </select>
        </div>
        <div class="form-group">
            <label for="inputAmount" class="col-form-label">Rquired Amount</label>
            <div class="">
                <strong>{{paymentHistoryModel.amount}}</strong>
            </div>
        </div>

        <div class="form-group">
            <label for="inputMethod" class="col-form-label">Method</label>
            <div class="">
                <input type="text" name="inputMethod" class="form-control" id="inputMethod" placeholder="Method" [(ngModel)]="paymentHistoryModel.method" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPaymentReference" class="col-form-label">Reference</label>
            <div class="">
                <input type="text" name="inputPaymentReference" class="form-control" id="inputPaymentReference" placeholder="Payment Reference" [(ngModel)]="paymentHistoryModel.paymentReference" />
                <small>*Changing this could effect linking to payment made in NetCash</small>
            </div>
        </div>
        <div class="form-group">
            <label for="inputRequestTrace" class="col-form-label">Request Trace</label>
            <div class="">
                <strong>{{paymentHistoryModel.requestTrace}}</strong>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" nbButton (click)="activeModal.close(0)">Close</button>
        <button class="btn btn-primary" nbButton status="primary" [disabled]="f.invalid" [promiseBtn]="submitPromise">
            Save
        </button>
    </div>
</form>
