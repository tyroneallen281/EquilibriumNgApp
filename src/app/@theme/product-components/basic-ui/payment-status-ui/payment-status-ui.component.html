<span class="badge badge-warning" *ngIf="paymentStatus == 0">Unpaid</span>
<span class="badge badge-danger" *ngIf="paymentStatus == 1">Failed</span>
<span class="badge badge-success" *ngIf="paymentStatus == 2">Paid</span>
<span class="badge badge-secondary" *ngIf="paymentStatus == 3">Pending</span>
