<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(0)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form  #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">

        <div class="form-group">
            <label for="inputClassState" class="form-label">Member</label>
            <div>
                <ngx-member-select [(memberId)]="classbookingModel.memberId" (memberChange)="memberChanged($event)"></ngx-member-select>
            </div>
        </div>
        
        <h3>Payment</h3>
        <div class="form-group" *ngIf="memberPackages.length > 0">
            <label for="inputMemberPackage" class="form-label">Use Package</label>
            <div>
                <select name="inputMemberPackage" placeholder="Select" class="form-control" [(ngModel)]="classbookingModel.memberPackageId">
                    <option value="null">Dont use package</option>
                    <option *ngFor="let pacakge of memberPackages" value="{{pacakge.memberPackagePeriodId}}">{{pacakge.packageName}}</option>

                </select>
            </div>
        </div>
        <div class="form-group" *ngIf="classbookingModel.memberPackageId == null">
            <label for="inputPaymentMethod" class="form-label">Payment Method</label>
            <div>
                <select name="inputPaymentMethod" placeholder="Select" class="form-control" [(ngModel)]="classbookingModel.paymentMethod">
                    <option value="4">Cash/External</option>
                    <option value="1">NetCash Pay Now Invoice</option>

                </select>
            </div>
        </div>
    </div>
  <div class="modal-footer">
      <button class="btn btn-secondary" nbButton (click)="activeModal.close(0)">Close</button>
      <button class="btn btn-primary" nbButton status="primary" [disabled]="f.invalid" [promiseBtn]="submitPromise">
          Save
      </button>
  </div>
</form>
