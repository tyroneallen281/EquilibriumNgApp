<div class="modal-header">
    <h4 class="modal-title">{{classModel.className}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(0)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form  #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">

        
        <div class="form-group">
            <label for="inputClassName" class="form-label">Rate</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">R</span>
                </div>
                <input type="number" name="inputClassRate" class="form-control" id="inputClassRate" placeholder="Rate" [(ngModel)]="classModel.classRate" />
            </div>
        </div>
       
        <div class="form-group">
            <label for="staffId" class="form-label">Manage Trainers</label>
            <ngx-staff-select [(facilityId)]="classModel.facilityId" [(staff)]="classModel.manageTrainers"></ngx-staff-select>
        </div>
        <div class="form-group">
            <label for="staffId" class="form-label">Other Trainers</label>
            <ngx-staff-select [(facilityId)]="classModel.facilityId" [(staff)]="classModel.otherTrainers"></ngx-staff-select>
        </div>
        <div class="form-group">
            <label for="inputCapacity" class="form-label">Capacity</label>
            <div>
                <input type="number" name="inputCapacity" class="form-control" id="inputCapacity" placeholder="Capacity" [(ngModel)]="classModel.capacity" />
            </div>
        </div>
   
        <div class="form-group">
            <div class="row">
                <div class="col-6">
                    <label for="inputStartDate" class="col-form-label">Start Time</label>
                    <div class="row">
                        <div class="col-6">
                            <select name="inputStartHour" placeholder="Select" class="form-control" required [(ngModel)]="classModel.startHour">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <select name="inputStartMinute" placeholder="Select" class="form-control" required [(ngModel)]="classModel.startMinute">
                                <option value="0">00</option>
                                <option value="15">15</option>
                                <option value="30">30</option>
                                <option value="45">45</option>

                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <label for="inputEndDate" class="col-form-label">End Time</label>
                    <div class="row">
                        <div class="col-6">
                            <select name="inputEndHour" placeholder="Select" class="form-control" required [(ngModel)]="classModel.endHour">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <select name="inputEndMinute" placeholder="Select" class="form-control" required [(ngModel)]="classModel.endMinute">
                                <option value="0">00</option>
                                <option value="15">15</option>
                                <option value="30">30</option>
                                <option value="45">45</option>

                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
  <div class="modal-footer">
      <button class="btn btn-secondary" nbButton (click)="activeModal.close(0)">Close</button>
      <button class="btn btn-primary" nbButton status="primary" [disabled]="f.invalid" [promiseBtn]="submitPromise">
          Save
      </button>
  </div>
</form>
