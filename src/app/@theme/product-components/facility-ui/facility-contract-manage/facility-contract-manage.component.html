<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(0)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">

        <div class="form-group">
                <p><label for="inputMandateFormText" class="form-label">Electronic Mandate Form Text</label></p>
                <small>Text shown to a user when they are asked to accept the electronic mandate.</small>
                <quill-editor name="inputMandateFormText" [(ngModel)]="facilityModel.mandateFormText" required >
                </quill-editor>
        </div>
        <div class="form-group">
                <label for="inputContractTerms" class="form-label">Contract Terms & Conditions</label>
                <quill-editor name="inputContractTerms" [(ngModel)]="facilityModel.contractTerms" required>
                </quill-editor>
        </div>
       
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" nbButton (click)="activeModal.close(0)">Close</button>
        <button class="btn btn-primary" nbButton status="primary" [disabled]="f.invalid" [promiseBtn]="submitPromise">
            Save
        </button>
    </div>
</form>
