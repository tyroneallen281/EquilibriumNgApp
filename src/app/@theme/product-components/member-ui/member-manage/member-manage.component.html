<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(0)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">

        <div class="form-group">
            <div class="row">
                <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" name="inputFirstName" class="form-control" id="inputFirstName" placeholder="First Name" [(ngModel)]="memberModel.firstName" autocomplete="off" required />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" name="inputLastName" class="form-control" id="inputLastName" placeholder="Last Name" [(ngModel)]="memberModel.lastName" autocomplete="off" required />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" name="inputEmail" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)]="memberModel.email" autocomplete="off" required />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="inputContact" class="col-sm-2 col-form-label">Contact</label>
                <div class="col-sm-10">
                    <input type="text" name="inputContact" class="form-control" id="inputContact" placeholder="Contact Number" [(ngModel)]="memberModel.contactNumber" autocomplete="off" pattern="\d*" maxlength="9" required />
                    <small>Leave out the country code.</small>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <textarea type="text" name="inputAddress" class="form-control" id="inputAddress" placeholder="Address" [(ngModel)]="memberModel.address" autocomplete="off">
                </textarea>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="inputDateOfBirth" class="col-sm-2 col-form-label">Date Of Birth</label>
                <div class="col-sm-10">

                    <input name="inputDateOfBirth" [nbDatepicker]="dateOfBirth" class="form-control" [(ngModel)]="memberModel.dateOfBirth" autocomplete="off">
                    <nb-datepicker #dateOfBirth></nb-datepicker>

                </div>
            </div>
        </div>
        <div class="form-group">
            
                <label for="inputNotes" class="form-label">Notes</label>
                <textarea type="text" name="inputNotes" class="form-control" id="inputNotes" placeholder="Notes" [(ngModel)]="memberModel.notes" autocomplete="off">
                </textarea>
            
        </div>


    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" nbButton (click)="activeModal.close(0)">Close</button>
        <button class="btn btn-primary" nbButton status="primary" [disabled]="f.invalid" [promiseBtn]="submitPromise">
            Save
        </button>
    </div>
</form>
