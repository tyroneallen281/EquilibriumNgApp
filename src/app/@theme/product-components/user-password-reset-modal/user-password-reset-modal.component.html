<div class="modal-header">
  <h4 class="modal-title">Reset User Password</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form #f="ngForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">New Password</label>
      <div class="col-sm-10">
        <input type="text" name="newPassword" class="form-control" id="inputnewPassword" placeholder="New Password" [(ngModel)]="newPassword" required />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Confirm New Password</label>
      <div class="col-sm-10">
        <input type="text" name="confirmNewPassword" class="form-control" id="inputconfirmNewPassword" placeholder="Confirm New Password" [(ngModel)]="newConfirmPassword" required />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
    <button type="submit" nbButton status="primary" [disabled]="f.invalid || newConfirmPassword != newPassword">
      Save
    </button>
  </div>
</form>
