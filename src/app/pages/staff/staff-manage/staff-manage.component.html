<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(0)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">

        <div class="form-group">
            <div class="row">
                <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" name="inputFirstName" class="form-control" id="inputFirstName" placeholder="First Name" [(ngModel)]="staffModel.firstName" required />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" name="inputLastName" class="form-control" id="inputLastName" placeholder="Last Name" [(ngModel)]="staffModel.lastName" required />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" name="inputEmail" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)]="staffModel.email" required />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="inputContactNumber" class="col-sm-2 col-form-label">Contact Number</label>
                <div class="col-sm-10">
                    <input type="text" name="inputContactNumber" class="form-control" id="inputContactNumber" placeholder="Contact Number" [(ngModel)]="staffModel.contactNumber" required pattern="\d*" maxlength="9" />
                    <small>Leave out the country code.</small>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <label for="inputDateOfBirth" class="col-sm-2 col-form-label">Date Of Birth</label>
                <div class="col-sm-10">

                    <input name="inputDateOfBirth" [nbDatepicker]="dateOfBirth" class="form-control" [(ngModel)]="staffModel.dateOfBirth">
                    <nb-datepicker #dateOfBirth></nb-datepicker>

                </div>
            </div>
        </div>
        <div class="form-group">

            <div class="row">
                <label for="inputBio" class="col-sm-2 col-form-label">Bio</label>
                <div class="col-sm-10">
                    <textarea type="text" name="inputBio" class="form-control" id="inputBio" placeholder="Bio" [(ngModel)]="staffModel.bio">
                    </textarea>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <label for="inputBio" class="col-sm-2 col-form-label">Facility</label>
                <div class="col-sm-10">
                    <ngx-facility-select [(facilityId)]="staffModel.facilityId"></ngx-facility-select>
                </div>
            </div>
        </div>


    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" nbButton (click)="activeModal.close(0)">Close</button>
        <button class="btn btn-primary" nbButton status="primary" [disabled]="f.invalid" [promiseBtn]="submitPromise">
            Save
        </button>
    </div>
</form>
