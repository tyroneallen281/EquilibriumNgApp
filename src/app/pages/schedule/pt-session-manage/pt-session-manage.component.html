<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(0)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="modal-body">
  <form>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="profilename" class="form-control" id="inputName" placeholder="Profile Name" [(ngModel)]="profileModel.name" />
      </div>
    </div>
     
   
  </form>
</div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="activeModal.close(0)">Close</button>
    <button class="btn btn-primary" (click)="formSubmit()">
        Save
      </button>
  </div>
